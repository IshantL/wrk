<!DOCTYPE html>
<html lang="en">
<head>
<title>Title</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="css/App.css">
<link rel="stylesheet" type="text/css" href="css/index.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>


<body>
<header>  
  <div id="header" class="App-header">
   </div>
</header>
<section> 
    <div class="App-section">
        <div class="App-section-container">
          <div class="App-section-container-photo">
            <img class="profilePic" id="profile-pic"></img>
          </div>
          <div class="App-section-container-profile">
              <h1 id="name"></h1>
              <h2 id="position"></h2>
              <p class="shortBio" id="shortBio"></p>
              <div class="socialmedia">
                <span class="social-links"><a href=""><i class="fa fa-globe"></i></a></span>
                <span class="social-links"></span>
                <span class="social-links"></span>
                <span class="social-links"></span>
                <span class="social-links"></span>
                <span class="social-links"></span>
                <span class="social-links"></span>
                <span class="social-links"></span>              
              </div>
          </div>
          <div>
            <a class="locationlink" href="http://maps.google.com/maps" id="q" target="_blank">
              <span class="location">
                <i class="fa fa-map-marker"></i> 
                <span id="location"></span>
              </span>
            </a>
            </div>
        </div>
    </div>
</section>

<footer>
</footer>
<script type="text/javascript" src="js/index.js"></script>
</body>
</html>
